<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookWise</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #e57373; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    background: rgba(255, 255, 255, 0.9); 
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
}

.login-box {
    background: #ffffff; 
    padding: 2rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    border: 2px solid #4a90e2; 
    border-top: 4px solid #4a90e2; 
}

.login-box h2 {
    margin-bottom: 1.5rem;
    color: #4a90e2; 
    font-size: 2rem;
    font-weight: bold;
}

.user-box {
    position: relative;
    margin-bottom: 1.5rem;
}

.user-box input {
    width: 100%;
    padding: 12px 0;
    font-size: 1rem;
    color: #333;
    margin-bottom: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    outline: none;
    background: #f5f5f5; 
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.user-box input:focus {
    border-color: #4a90e2; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.user-box input:invalid {
    border-color: #e57373; 
}

.user-box input:valid {
    border-color: #4a90e2; 
}

.user-box label {
    position: absolute;
    top: 40%; 
    left: 12px;
    padding: 12px 0;
    font-size: 1rem;
    color: #4a90e2; 
    pointer-events: none;
    transition: 0.3s ease;
    transform: translateY(-50%);
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
    top: -15px;
    left: 8px;
    color: #333;
    font-size: 0.8rem;
}

.button-group {
    display: flex;
    gap: 1rem;
}

.login-button {
    background: #4a90e2; 
    border: none;
    padding: 12px 0;
    color: #ffffff;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease, transform 0.3s ease;
}

.login-button:hover {
    background: #357abd; 
    transform: scale(1.05); 
}

.reset-button {
    background: #e0e0e0; 
    border: none;
    padding: 12px 0;
    color: #333;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease, transform 0.3s ease;
}

.reset-button:hover {
    background: #bdbdbd; 
    transform: scale(1.05); 
}

@media (max-width: 480px) {
    .login-container {
        padding: 1rem;
    }

    .login-box {
        padding: 1.5rem;
        border: 1px solid #4a90e2;
        border-top: 3px solid #4a90e2;
    }

    .login-box h2 {
        font-size: 1.5rem;
    }

    .user-box input {
        padding: 10px 0;
    }

    .button-group {
        flex-direction: column;
        gap: 0.5rem;
    }

    .login-button,
    .reset-button {
        padding: 10px 0;
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" novalidate>
                <div class="user-box">
                    <input type="email" name="email" required="" id="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="" id="password" minlength="8" pattern=".{8,}" title="Password must be at least 8 characters long">
                    <label for="password">Password</label>
                </div>
                <div class="button-group">
                    <button type="submit" id="loginButton" class="login-button">Login</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const form = document.getElementById('loginForm');

        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length >= 8) {
                document.body.style.background = "#4a90e2"; 
            } else {
                document.body.style.background = 'linear-gradient(to right, #ff7e5f, #feb47b)'; 
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            if (form.checkValidity()) {
                alert('You have logged in successfully');

                document.body.style.background = 'linear-gradient(to right, #8e2de2, #4a00e0)'; 
                
                form.reset(); 
                passwordInput.dispatchEvent(new Event('input')); 
            } else {
                alert('Please fill out all fields correctly');
            }
        });
    </script>
</body>
</html>
